<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- ✅ Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
  }
</style>

  <title>Budget Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind custom config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6', // blue-500
            accent: '#10b981'   // green-500
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md py-6 mb-8">
    <div class="max-w-4xl mx-auto px-6">
      <h1 class="text-4xl font-bold text-gray-800 mb-1">💰 Budget Tracker</h1>
      <p class="text-gray-500 text-lg">Track your expenses and manage your daily spending.</p>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto px-6">
    
    <!-- Input Form -->
    <section class="bg-white p-6 rounded-2xl shadow-lg mb-8 border border-blue-100">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Entry</h2>
    <form id="budget-form" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div>
          <label class="block font-medium text-gray-700 mb-1">Date</label>
          <input type="date" id="date" required class="w-full p-2 border rounded-lg focus:outline-blue-400 shadow-sm"/>
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-1">Food Amount</label>
          <input type="number" id="food" placeholder="e.g. 120" class="w-full p-2 border rounded-lg focus:outline-blue-400 shadow-sm"/>
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-1">Transportation Fare</label>
          <input type="number" id="fare" placeholder="e.g. 60" class="w-full p-2 border rounded-lg focus:outline-blue-400 shadow-sm"/>
        </div>
        <div class="sm:col-span-2 md:col-span-3">
        <button type="submit" class="mt-4 w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 shadow-md transition">
            ➕ Save Entry
        </button>
</div>

      </form>
    </section>

    </section>


    <!-- Total Section -->
    <section class="bg-white p-4 rounded-xl shadow-lg text-right border border-green-100">
      <div class="text-2xl font-semibold text-gray-700">
        🧾 Overall Total: <span class="text-green-600" id="overall-total">₱0</span>
      </div>

      <div id="budget-summary" class="border-4 rounded-xl p-4 mt-4 text-center">
  <label for="budget-input" class="block text-gray-600 mb-2 font-medium">💰 Amount You Have:</label>
  <input type="number" id="budget-input" class="w-full p-2 border rounded mb-3" placeholder="Enter your budget (₱)">
  <p id="budget-difference" class="font-semibold text-lg"></p>
</div>

    </section>

    <!-- Saved Entries -->
<section class="mb-8">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-gray-800">📘 Saved Entries</h2>
     
<button id="sort-toggle-btn" class="text-indigo-600 hover:underline ml-2">⬇️ Oldest First</button>


    <button id="toggle-entries-btn" class="text-blue-600 hover:underline text-sm font-medium">
      🔽 Hide Entries
    </button>
  </div>
  <div id="entries" class="space-y-4 transition-all duration-300 ease-in-out"></div>


  </main>
</body>
</html>
